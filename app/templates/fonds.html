<!-- 
 ce fichier est un template HTML qui hérite du fichier base.html 
 et ajoute du contenu spécifique pour afficher une liste de fonds dans une table
-->

{% extends "base.html" %}

{% block content %}
<h2 class="mt-5">Liste des Fonds</h2>

<!-- Formulaire pour ajouter un nouveau fond -->
<div class="mb-4">
    <h3>Ajouter un Nouveau Fond</h3>
    <form action="{{ url_for('main.add_fond') }}" method="POST">
        <div class="form-group mb-3">
            <input type="text" name="new_fond_name" class="form-control" placeholder="Nom du Fond" required>
        </div>
        <div class="form-group mb-3">
            <textarea name="new_fond_description" class="form-control" placeholder="Description" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Ajouter</button>
    </form>
</div>

<!-- Tableau des fonds existants -->
<table class="table table-striped table-sm table-bordered">
    <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Nom du Fond</th>
            <th>Description</th>
            <th>Positions</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for fond in fonds %}
        <tr>
            <td>{{ fond.id }}</td>
            <td class="text-nowrap">{{ fond.nom_fond }}</td>
            <td class="text-truncate" style="max-width: 250px;">{{ fond.description }}</td>
            <td>
                <!-- Lien vers les positions -->
                <a href="{{ url_for('main.view_positions', fond_id=fond.id) }}" class="btn btn-info btn-sm">Voir les Positions</a>
            </td>
            <td class="text-nowrap">
                <!-- Formulaire de mise à jour -->
                <form action="{{ url_for('main.update_fond_route', fond_id=fond.id) }}" method="POST" class="d-inline">
                    <input type="text" name="new_name" value="{{ fond.nom_fond }}" class="form-control mb-2" placeholder="Nom du Fond" style="opacity: 0.7;">
                    <textarea name="new_description" class="form-control mb-2" placeholder="Description" style="opacity: 0.7;">{{ fond.description }}</textarea>
                    <button type="submit" class="btn btn-primary">Mettre à jour</button>
                </form>

                <!-- Formulaire de suppression -->
                <form action="{{ url_for('main.delete_fond_route', fond_id=fond.id) }}" method="POST" class="d-inline">
                    <button type="submit" class="btn btn-danger">Supprimer</button>
                </form>
            </td>
           

        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
