{% extends 'base.html' %}

{% block content %}
<h2>Instruments</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
        </tr>
    </thead>
    <tbody>
        {% for instrument in instruments %}
         <tr>
             <td>{{ instrument.id }}</td>
             <td>{{ instrument.name }}</td>
         </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
